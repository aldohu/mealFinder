<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>Meal Finder</title>
	</head>
	<body>
		<h1>Meal Finder</h1>
		<form action="#">
			<input
				type="search"
				name="search"
				id="input"
			/>
			<button class="searchBtn"><i class="fas fa-search"></i></button>
			<button
				class="random-btn"
				id="random"
			>
				<i class="fas fa-random"></i>
			</button>
		</form>
		<div class="meals"></div>
	</body>
</html>
